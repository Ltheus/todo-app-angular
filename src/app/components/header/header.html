<header>
    <nav>
        <h1>Todas</h1>
        <button class="btn-new-task" (click)="openModal()">+ Nova Tarefa</button>
    </nav>

    @if (isModalOpen()) {
    <div class="modal-overlay" (click)="closeModal()">
        <!-- stopPropagation impede que clicar no form feche o modal -->
        <div class="modal-content" (click)="$event.stopPropagation()">
            <app-task-form (close)="closeModal()"></app-task-form>
        </div>
    </div>
    }
</header>
