<div class="list-item">
    <div class="list-item-content">
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
    </div>
    <div class="list-item-actions">
        <button class="btn-edit" (click)="onEdit()">
            <lucide-icon [img]="lapisinho" size="18"></lucide-icon> Editar
        </button>
        <button class="btn-delete" (click)="onDelete()">
            <lucide-icon [img]="lixeirinha" size="18"></lucide-icon> Excluir
        </button>
    </div>
</div>
